

<!-- Import STIG Manager Collection Section -->
    <nb-card class="nb-card">
      <nb-card-header>Import or Update STIG Manager Collection</nb-card-header>
      <nb-card-body>
            <nb-select fullWidth class="stigmanCollectionSelect" id="stigmanCollectionSelect" placeholder="Select Collection" [(ngModel)]="selectedStigmanCollection" (selectedChange)="onSTIGManagerCollectionSelect($event)">
              <nb-option *ngFor="let collection of stigmanCollections" [value]="collection.collectionId">
                {{ collection.name }}
              </nb-option>
            </nb-select>
            <button fullWidth nbButton outline nbTooltip="If a STIG Manager collection has previously been imported, importing again will update the collection and relative assets with current data from STIG Manager." nbTooltipPlacement="top" nbTooltipStatus="basic" status="info" (click)="importSTIGManagerCollection()">Import</button>
      </nb-card-body>
    </nb-card>
